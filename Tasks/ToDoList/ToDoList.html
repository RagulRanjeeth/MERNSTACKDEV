<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List WEB</title>
    <link rel="Stylesheet" href="Styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="Script.js"></script>
    <script src="https://kit.fontawesome.com/e09446369c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
    <h1 style="margin:5px">To Do list</h1>
    <input type="text" id="myInput" placeholder="Write the to do things">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="myUL">
    <li>Do meditation</li>
    <li class="unchecked">Pay bills</li>
    <li class="checked">Read Psycology Book</li>
    <li>Buy vegetables</li>
    <li>Complete Code task</li>
    <li>Learn new language</li>
  </ul>
    

</body>
</html>
